<div>
  <h2>Add Employee</h2>
  <button (click)="back()" class="back">back</button>
  <div class="form">
    <div class="form-grup">
      <label>Employee ID:</label>
      <input [(ngModel)]="employee.id" placeholder="Input Employee ID" />
    </div>
    <div class="form-grup">
      <label>Employee Name:</label>
      <input [(ngModel)]="employee.name" placeholder="Input Employee Name" />
    </div>
    <div class="form-grup">
      <label>Department:</label>
      <input [(ngModel)]="employee.department" placeholder="Input Department" />
    </div>
  </div>
  <button (click)="addEmployee()">Save</button>
</div>
